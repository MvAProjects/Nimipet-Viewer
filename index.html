<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Nimipet Viewer by Max van Asten</title>

    <link href="https://fonts.googleapis.com/css?family=Mali:300|Roboto:100" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" charset="utf-8"></script>
</head>

<body>
    <div class="content">
        <center>
            <p class="p-title">
                Nimipet Viewer
            </p>
            <hr />
            <p style="display: inline">Pet Name </p><input id="search-name" type="text" /><button onclick="searchPet()">Search</button>
            <hr />
            <p id="nimipet-name">Name: <b>name</b></p>
            <p id="nimipet-mood">Mood: <b>mood</b></p>
            <p id="nimipet-ttmuf">Time remaining to mine for food: <b>0:00</b></p>
            <p id="nimipet-tud">Time until death: <b>00:00:00</b></p>
            <p id="nimipet-dob">Date of Birth: <b>1/1/1970</b></p>
            <hr />
            <img id="nimipet-image" src="" />
        </center>
    </div>

    <div class="footer">
        <p class="p-footer">
            Developed by Max van Asten (<a href="https://discord.gg/ZQh5QV9">Discord</a> | <a href="https://reddit.com/u/Mavast">Reddit</a> | <a href="http://maxvanasten.com">Website</a> | <a href="https://www.instagram.com/yungbbqsauce/">Instagram</a>).
        </p>
    </div>
</body>

</html>
